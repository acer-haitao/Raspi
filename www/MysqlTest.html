
<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>Mysql数据库应用测试</title> 
<script>
function showSite(str)
{
    if (str=="")
    {
        document.getElementById("txtHint").innerHTML="";
        return;
    } 
    if (window.XMLHttpRequest)
    {
        // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
        xmlhttp=new XMLHttpRequest();
    }
    else
    {
        // IE6, IE5 浏览器执行代码
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
        }
    }
    xmlhttp.open("GET","getsite_mysql.php?q="+str,true);
    xmlhttp.send();
}
</script>
</head>
<body>
<div style="width:100%;text-align:center">
<form>
		<select name="users" onchange="showSite(this.value)">
				<option value="11">访客收藏</option>
				<option value="1">常用网站</option>
				<option value="2">Web开发</option>
				<option value="3">前端论坛</option>
				<option value="4">在线学院</option>
				<option value="5">学习笔记</option>
				<option value="6">电子公司</option>
				<option value="7">空间博客</option>
				<option value="8">工具集合</option>
				<option value="9">PS学习</option>
				<option value="10">娱乐视频</option>
				<option value="12">常用购物</option>
				<option value="13">嵌入式</option>
		</select>
</form>
</div>
<br>
<div id="txtHint" style="width:100%;text-align:center"><b>网站信息显示在这里……</b></div>
</body>
</html>
